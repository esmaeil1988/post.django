<div class="page-section">
<div class="container">
<h1 class="text-center wow fadeInUp">ارسال پیام</h1>

<form class="contact-form mt-5" method="post">
  {% csrf_token %}
<div class="row mb-3">
<div class="col-sm-6 py-2 wow fadeInLeft">
  <label for="fullName">Name & family</label>
  <input type="text" name="nam" id="fullName" class="form-control" placeholder="نام و نام خانوادگی">
</div>
<div class="col-sm-6 py-2 wow fadeInRight">
  <label for="emailAddress">Email</label>
  <input type="text" name="email" id="emailAddress" class="form-control" placeholder="ایمیل">
</div>
<div class="col-12 py-2 wow fadeInUp">
  <label for="subject">Subject</label>
  <input type="text" name="onvan" id="subject" class="form-control" placeholder="موضوع">
</div>
<div class="col-12 py-2 wow fadeInUp">
  <label for="message">Message</label>
  <textarea name="matn" id="message" class="form-control" rows="8" placeholder="متن"></textarea>
</div>
</div>
<button type="submit" class="btn btn-primary wow zoomIn">ارسال</button>
</form>
</div>
</div>
